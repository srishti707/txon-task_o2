<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>

  <i>Welcome to....</i>
  <h2 class="text-center"><strong>"CaLcULATioNs!!!"</strong></h2>
  <div class="box">
    <div class="container flex flex-col item-center bg-red max-auto ">
      <div class="row">
        <input type="text">
      </div>
      <div class="row">
        <button class="button">AC</button>
        <button class="button">%</button>

        <button class="button">/</button>
        <button class="button">C</button>

        <button class="button">=</button>
      </div>
      <div class="row">
        <button class="button">tan</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">log</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
      </div>
      <div class="row">
        <button class="button" onclick="sin()">sin</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
      </div>

      <div class="row">

        <button class="button">cos</button>
        <button class="button">cot</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">()</button>


      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
